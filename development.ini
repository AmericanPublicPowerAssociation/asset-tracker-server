[app:main]
use = egg:asset_tracker
pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
sqlalchemy.url = sqlite:///%(here)s/asset_tracker.sqlite
retry.attempts = 3
asset.id.length = 10
auth.url = ${AUTH_URL}
auth.start_here_url = %{auth.url}s/o/authorize
auth.get_token_url = %{auth.url}s/o/token
auth.get_user_url = %{auth.url}s/members/info

[pshell]
setup = asset_tracker.pshell.setup

[alembic]
script_location = asset_tracker/alembic
file_template = %%(year)d%%(month).2d%%(day).2d-%%(rev)s

[alembic:excluded]
tables =
    ElementaryGeometries
    SpatialIndex
    geometry_columns
    geometry_columns_auth
    geometry_columns_field_infos
    geometry_columns_statistics
    geometry_columns_time
    spatial_ref_sys
    spatial_ref_sys_aux
    spatialite_history
    sql_statements_log
    sqlite_sequence
    views_geometry_columns
    views_geometry_columns_auth
    views_geometry_columns_field_infos
    views_geometry_columns_statistics
    virts_geometry_columns
    virts_geometry_columns_auth
    virts_geometry_columns_field_infos
    virts_geometry_columns_statistics
indices =
    idx_spatial_ref_sys
    idx_srid_geocols
    idx_viewsjoin
    idx_virtssrid

[server:main]
use = egg:waitress#main
listen = localhost:5000

[loggers]
keys = root, asset_tracker, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_asset_tracker]
level = DEBUG
handlers =
qualname = asset_tracker

[logger_sqlalchemy]
level = INFO
handlers =
qualname = sqlalchemy.engine

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(threadName)s] %(message)s
