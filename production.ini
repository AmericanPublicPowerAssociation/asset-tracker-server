[app:main]
use = egg:asset_tracker
pyramid.reload_templates = false
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en
sqlalchemy.url = sqlite:///%(here)s/asset_tracker.sqlite
retry.attempts = 3

[pshell]
setup = asset_tracker.pshell.setup

[alembic]
script_location = asset_tracker/alembic
file_template = %%(year)d%%(month).2d%%(day).2d-%%(rev)s

[server:main]
use = egg:waitress#main
listen = localhost:7877

[loggers]
keys = root, asset_tracker, sqlalchemy

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console

[logger_asset_tracker]
level = WARN
handlers =
qualname = asset_tracker

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s:%(lineno)s][%(threadName)s] %(message)s
